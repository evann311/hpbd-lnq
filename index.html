<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🎉 Sinh Nhật Siêu Bất Ngờ! 🎉</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Background decorations -->
        <div class="balloons">
            <div class="balloon balloon1"></div>
            <div class="balloon balloon2"></div>
            <div class="balloon balloon3"></div>
            <div class="balloon balloon4"></div>
        </div>
        
        <div class="main-content">
            <h1 class="title"> HAPPY </h1>
            <h1 class="title">🎆 BIRTHDAY! 🎆</h1>
            
            <div class="button-container">
                <button id="birthdayBtn" class="birthday-button">
                    🎯 CLICK 🎯
                </button>
            </div>
            
            <div id="birthdayImage" class="birthday-image-container hidden">
                <img src="./hi.jpg" alt="Birthday Surprise" class="birthday-image">
                <p class="birthday-message">
                    🎊 Chúc bạn có một sinh nhật tràn ngập yêu thương và những bất ngờ thú vị, như chính bạn đã mang đến cho cuộc sống của chúng ta.
Gửi đến bạn những lời chúc tốt đẹp nhất, hy vọng rằng tình bạn của chúng ta sẽ luôn là nguồn động lực và niềm vui trong cuộc sống. 🎈🎁✨
                </p>
            </div>
        </div>
        
        <div id="confetti" class="confetti-container"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
